<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <title>MNF - Players</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>

    function convertArrayToJSON(a) {
      //const array = $(form).serializeArray(); // Encodes the set of form elements as an array of names and values.
      const json = {};
      $.each(a, function () {
        json[this.name] = this.value || "";
      });
      return json;
    }

    $(document).ready(function(){
      // $("#add").click(function(){
      //   $.get("/api/creatematch", function(data, status){
      //     alert(JSON.stringify(data));
      //   });
      // });
      // $("#list").click(function(){
      //   $.get("/api/listmatches", function(data, status){
      //     alert(JSON.stringify(data));
      //   });
      // });
      $("form").submit(function(event) {
        event.preventDefault();
        const array = $(this).serializeArray();
        console.log( array );
        const json = convertArrayToJSON(array);
        console.log(json);
        $.post('/api/CreatePlayer', JSON.stringify(json), 
        function(data, status, jqXHR) {// success callback
                //$('p').append('status: ' + status + ', data: ' + data);
                alert(status);
        })
      });
    });
  </script>
</head>

<body>

  <div class="container py-3">

    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chat-square-text me-2" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2.5a2 2 0 0 0-1.6.8L8 14.333 6.1 11.8a2 2 0 0 0-1.6-.8H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l1.9 2.533a1 1 0 0 0 1.6 0l1.9-2.533a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
          </svg>
          <span class="fs-4">Monday Night Football</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 btn btn-outline-success" href="/admin/matches.html" role="button">Matches</a>
          <a class="me-3 py-2 btn btn-success" href="/admin/players.html" role="button">Players</a>
          <a class="me-3 py-2 btn btn-outline-danger" href="/.auth/logout" role="button">Log out</a>
        </nav>
      </div>
      <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
        <h1 class="display-4 fw-normal">Pricing</h1>
        <p class="fs-5 text-muted">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It’s built with default Bootstrap components and utilities with little customization.</p>
      </div>
    </header>
    
    <main>
      <form>
        <div class="mb-3">
          <label for="EmailAddress" class="form-label">Email address</label>
          <input type="email" class="form-control" name="EmailAddress" id="EmailAddress" required>
        </div>
        <div class="mb-3">
          <label for="FirstName" class="form-label">First name</label>
          <input type="text" class="form-control" name="FirstName" id="FirstName" required>
        </div>
        <div class="mb-3">
          <label for="LastName" class="form-label">Last name</label>
          <input type="text" class="form-control" name="LastName" id="LastName" required>
        </div>
        <input type="submit" class="btn btn-primary" name="AddPlayer" value="Submit" id="AddPlayer">
      </form>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top text-center">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted">Copyright © 2022 Andy</small>
        </div>
      </div>
    </footer>

  </div>

</body>

</html>
